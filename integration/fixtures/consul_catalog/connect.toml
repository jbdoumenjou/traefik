[global]
  checkNewVersion = false
  sendAnonymousUsage = false

[log]
  level = "DEBUG"

[entryPoints]
  [entryPoints.web]
    address = ":8000"

[api]
  insecure = true

[providers]
  [providers.consulCatalog]
    exposedByDefault = false
    refreshInterval = "500ms"
    connectAware = true
    serviceName = "ingress"
  [providers.consulCatalog.endpoint]
    address = "{{ .ConsulAddress }}"
